<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barnet Libraries - RAVE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><img id='barnet-logo' height='55px' src="assets/barnet-logo.png" alt="barnet-logo"></li>
                    <li class="right"><img id="logo" src="assets/logo.svg" height="65px" alt="logo"></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="center">RAVE April 2022</h1>
        <div class="graphs">
            <div class="graph-wrapper card">
                <div class="card-content">
                    <div id="graph1"></div>
                </div>
            </div>
            <div class="graph-wrapper card">
                <div class="card-content">
                    <div id="graph2"></div>
                </div>
            </div>
            <div class="graph-wrapper card">
                <div class="card-content">
                    <div id="graph3"></div>
                </div>
            </div>
            <div class="graph-wrapper card">
                <div class="card-content">
                    <div id="graph4"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
